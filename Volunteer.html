            '</div>'+

            '<div id="siteNotice">'+
            '</div>'+

            '</div>';

            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">The Nature Conservatory</h1>'+
            '<div id="bodyContent">'+
            '<p> The mission of The Nature Conservancy is to conserve the lands and waters on which all life depends.</p>'+
            '<p>Attribution: Mission, <a href="http://www.nature.org/about-us/vision-mission/index.htm?intc=nature.tnav.about">'+

            '</div>'+
            '</div>';
        
         var contentStringPR = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">DC Department of Parks and Recreation</h1>'+
            '<div id="bodyContent">'+
            '<p> DPR is present and active in neighborhoods and communities across the District and is proud to draw a large amount of community involvement and support through volunteers. The hard work and support provided by community volunteers allows DPR to extend the impact of many of our programs and services.</p>'+
            '<p>Attribution: Volunteers, <a href="http://dpr.dc.gov/page/volunteers-01">'+
            'http://dpr.dc.gov/page/volunteers-01</a> </p>'+
             '<p>TO VOLUNTEER GO TO, <a href="http://dpr.dc.gov/page/volunteers-01">'+
            'http://dpr.dc.gov/page/volunteers-01</a> </p>'+
            '</div>'+
            '</div>';
        
         var contentStringECC = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Earth Conservation Corps</h1>'+
            '<div id="bodyContent">'+
            '<p> Active Conservation</p>'+
            '<p>Attribution: What We Do, <a href="http://www.earthconservationcorps.org/our-work/">'+
            'http://www.earthconservationcorps.org/our-work/</a> </p>'+
             '<p>TO VOLUNTEER GO TO, <a href="http://www.earthconservationcorps.net/volunteer/">'+
            'http://www.earthconservationcorps.net/volunteer/</a> </p>'+
            '</div>'+
            '</div>';
        
         var contentStringFWW = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Food and Water Watch</h1>'+
            '<div id="bodyContent">'+
            '<p> Food & Water Watch champions healthy food and clean water for all. We stand up to corporations that put profits before people, and advocate for a democracy that improves people’s lives and protects our environment.</p>'+
            '<p>Attribution: About, <a href="http://www.foodandwaterwatch.org/about">'+
            'http://www.foodandwaterwatch.org/about</a> </p>'+
             '<p>TO VOLUNTEER GO TO, <a href="http://www.foodandwaterwatch.org/about/get-active-where-you-live">'+ 'http://www.foodandwaterwatch.org/about/get-active-where-you-live</a> </p>'+
            '</div>'+
            '</div>';

          content: contentStringSierra

        var marker = new google.maps.Marker({
          position: sierra,
          map: map,
          title: 'Sierra Club'

        var infowindowF = new google.maps.InfoWindow({
          content: contentStringFWW
        });

        var markerF = new google.maps.Marker({
          position: FWW,
          map: map,
          title: 'Food and Water Watch'
        });
        
        
        var infowindowE = new google.maps.InfoWindow({
          content: contentStringECC
        });

        var markerE = new google.maps.Marker({
          position: ECC,
          map: map,
          title: 'Earth Conservation Corps'
        });
        
        var infowindowP = new google.maps.InfoWindow({
          content: contentStringPR
        });

        var markerP = new google.maps.Marker({
          position: PR,
          map: map,
          title: 'Parks and Rec'
        });
        
         var infowindowN = new google.maps.InfoWindow({
          content: contentStringNC
        });

        var markerN = new google.maps.Marker({
          position: NC,
          map: map,
          title: 'Nature Conservatory'
        });
        
         var infowindowB = new google.maps.InfoWindow({
          content: contentStringBlossom
        });

        var markerB = new google.maps.Marker({
          position: blossoms,
          map: map,
          title: 'City Blossoms'
        });
        
        var infowindowD = new google.maps.InfoWindow({
          content: contentStringDEE
        });

        var markerD = new google.maps.Marker({
          position: DEE,
          map: map,
          title: 'Department of Energy and Environment'
        });
        
         var infowindowA = new google.maps.InfoWindow({
          content: contentStringAnacostia

        var markerC = new google.maps.Marker({
          position: casey,
          map: map,
          title: 'Casey Trees'
        });
        var infowindowC = new google.maps.InfoWindow({
          content: contentStringCasey
        });

        var markerA = new google.maps.Marker({
          position: anacostia,
          map: map,
          title: 'Anacostia Watershed Society'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        markerA.addListener('click', function() {
          infowindowA.open(map, markerA);
        });
        markerC.addListener('click', function() {
          infowindowC.open(map, markerC);
        });
         markerB.addListener('click', function() {
          infowindowB.open(map, markerB);
        });
        markerD.addListener('click', function() {
          infowindowD.open(map, markerD);
        });
         markerN.addListener('click', function() {
          infowindowN.open(map, markerN);
        });
        markerP.addListener('click', function() {
          infowindowP.open(map, markerP);
        });
        markerE.addListener('click', function() {
          infowindowE.open(map, markerE);
        });
        
        markerF.addListener('click', function() {
          infowindowF.open(map, markerF);
        });
